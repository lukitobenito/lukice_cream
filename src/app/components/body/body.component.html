  <div class="container">
    <div class="row">
      <input type="text" placeholder="მოძებნე სასურველი ნაყინი!" [(ngModel)]="searchText" (input)="searchByName()" class="form-control" style="width: 400px; position: relative; left: 50%; transform: translate(-50%); top: 70px; height: 55px; border-radius: 25px; border-color: rgb(50, 218, 218);">
      <div class="cards" style="display: flex; flex-wrap: wrap; gap: 100px; position: relative; top: 150px; padding-left: 35px; box-sizing: border-box; height: fit-content;">
        <div class="card" *ngFor="let user of filteredUsers">
          <div class="card-body" style="height: 150px;">
            <h5 class="card-title" style="text-align: center; color: rgb(164, 240, 120); font-size: 25px; position: relative; top: 0px; right: -4px; width: 300px; height: 40px; border-radius: 40px; border: 1px solid black; background-color: rgb(255, 200, 240); color: black;">
              {{ user.first_name }}
            </h5>
          </div>
          <img [src]="user.image_link" class="card-img-top" style="transform: scale(1.1);" alt="...">
          <button (click)="addToCart(user)" style="width: 150px; height: 50px; box-shadow: 1px 0px 1px black; border-radius: 15%; background-color: rgb(255, 204, 229); font-size: 25px; color: black; position: relative; top: 0px; right: -0px;">
            <h5 class="card-title">ფასი: {{ user.price }}</h5>
          </button>
        </div>
      </div>
      <div class="cart-summary" *ngIf="showCart" style="position: fixed; bottom: 20px; right: 0px; border-radius: 25px; border: 1px rgb(255, 200, 240) solid; width: fit-content; height: fit-content; z-index: 3;background-color: rgba(0, 255, 255, 0.253);">
        <h4 style="text-align: center;">Cart Summary</h4>
        <hr>
        <div *ngFor="let item of cart">
          <div style="display: flex; justify-content: space-between;">
            <span>{{item.first_name}}</span>
            <span>{{item.price}}ლ x {{item.inCart}}</span>
            <button class="remove-btn" (click)="removeFromCart(item)" style="border: none; background-color: transparent;">
              <span style="border: 1px rgb(0, 0, 0) solid; border-radius: 40px;padding: 2px;">remove</span>
            </button>
          </div>
          <hr>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <span>ჯამი:</span>
          <span>{{getSummaryPrice()}}ლ</span>
        </div>
        <div style="text-align: center; margin-top: 10px;">
          <button class="btn btn-primary" style="background-color: rgb(49, 243, 187); font-size: 15px; color: white; width: 150px; height: 40px; border: none; border-radius: 15px; outline: none;" routerLink="/pay" (click)="pay()">Pay</button>
        </div>
      </div>
    </div>
  </div>
